    <body>
        <script>
            let john = { name: "John", age: 25 };

            let pete = { name: "Pete", age: 30 };

            let mary = { name: "Mary", age: 28 };

            let users = [john, pete, mary];

            let name =
                users[0].name + " " + users[1].name + " " + users[2].name;
            console.log(name);

                // console.log(users[p]);
                console.log(users[p].name);
            }
        </script>
